<!doctype html>
<html lang="en" ng-app="TD" ng-csp>
<head>
  <meta charset="utf-8">
  <title>TextDrive</title>
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
</head>
<body ng-controller="App">

<!-- sidebar -->
<div id="sidebar">
  <section>
    <button open-file="openFile($files)" class="btn btn-primary">open file</button>
  </section>

  <section ng-show="current" ng-cloak>
    <h4>Current Document:</h4>
    Name: {{current.name}}<br>
    Modified: {{current.lastModifiedDate | date}}<br>
    Type: {{current.type}}<br>
    Size: {{current.size | size}}<br>
    <button ng-click="saveFile()">SAVE</button>
  </section>
</div>

<!-- ACE editor -->
<div id="editor"></div>

<div id="log">
  <strong>Debug Console:</strong>
  <ul class="unstyled"><li ng-repeat="log in logs">{{log}}</li></ul>
</div>

<script src="lib/angular/angular.js" type="text/javascript"></script>
<script src="lib/ace/src/ace-uncompressed-noconflict.js" type="text/javascript"></script>
<script src="../dump.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>

</body>
</html>
