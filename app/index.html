<!DOCTYPE html>
<html>
<head>
  <title>TextDrive</title>
  <link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
</head>
<body>
  <div id="window-container">
    <div id="sidebar" class="open">
      <h1>TextDrive</h1>

      <hr>

      <ul id="file-menu">
        <li><a href="" id="file-menu-new">New</a></li>
        <li><a href="" id="file-menu-open">Open</a></li>
        <li><a href="" id="file-menu-save">Save</a></li>
        <li><a href="" id="file-menu-saveas">Save as</a></li>
      </ul>

      <hr>

      <ul id="tabs-list">
      </ul>
    </div>
    <div id="main-container">
      <header>
        <button id="toggle-sidebar" class="icon-reorder" title="Open sidebar">
        </button>
        <input type="search" id="search-input" class="hidden">
        <a href="" id="search-button" class="icon-search"></a>
        <div id="title-filename"></div>
        <div id="window-icons">
          <a id="window-maximize" class="icon-fullscreen" title="Maximize"></a>
          <a id="window-close" class="icon-remove" title="Quit [CTRL+Q]"></a>
        </div>
      </header>

      <div id="editor"></div>
    </div> <!-- main-container -->
  </div> <!-- window-container -->

  <script src="lib/jquery-1.8.3.min.js" type="text/javascript"></script>
  <script src="lib/ace/src-min-noconflict/ace.js" type="text/javascript">
  </script>
  <!-- JS -->
  <script src="js/app.js" type="text/javascript"></script>
  <script src="js/editor.js" type="text/javascript"></script>
  <script src="js/menu_controller.js" type="text/javascript"></script>
  <script src="js/search_controller.js" type="text/javascript"></script>
  <script src="js/tabs.js" type="text/javascript"></script>
  <script src="js/window_controller.js" type="text/javascript"></script>
  <script src="js/util.js" type="text/javascript"></script>
  <!-- /JS -->

</body>
</html>
