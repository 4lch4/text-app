<!DOCTYPE html>
<html>
<head>
  <title>TextDrive</title>
  <link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
</head>
<body>
  <div id="window-container">
    <div id="sidebar" class="open">
      <h1>TextDrive</h1>

      <hr>

      <ul id="file-menu">
        <li><a id="file-menu-new">New</a></li>
        <li><a id="file-menu-open">Open</a></li>
        <li><a id="file-menu-saveas">Save as</a></li>
      </ul>

      <hr>

      <ul class="tabs-list">
        <li>Untitled</li>
      </ul>
    </div>
    <div id="main-container">
      <header>
        <button id="toggle-sidebar" class="icon-reorder" title="Open sidebar">
        </button>
        <div id="title-filename">Untitled</h2>
        <div id="window-icons">
          <a id="window-maximize" class="icon-fullscreen" title="Maximize"></a>
          <a id="window-close" class="icon-remove" title="Quit [CTRL+Q]"></a>
        </div>
      </header>

      <div id="editor"></div>
    </div> <!-- main-container -->
  </div> <!-- window-container -->

<script src="lib/jquery-1.8.3.js" type="text/javascript"></script>

<script src="lib/ace/src-noconflict/ace.js" type="text/javascript"></script>

<script src="js/app.js" type="text/javascript"></script>
<script src="js/tabs.js" type="text/javascript"></script>
<script src="js/window_controller.js" type="text/javascript"></script>

</body>
</html>
