<!doctype html>
<html lang="en" ng-app="TD" ng-csp>
<head>
  <meta charset="utf-8">
  <title>TextDrive</title>
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
  <link href="css/app.css" rel="stylesheet">
  <link href="css/tabs.css" rel="stylesheet">
</head>
<body ng-controller="App">

<header>
<ul class="tabs" ng-controller="Tabs">
  <li ng-repeat="tab in tabs" ng-class="{selected: tab == current}"><a ng-click="select(tab)">{{tab.label}}</a><a
      href="" class="icon icon-remove"></a></li>
  <li class="add-new"><a ng-click="add()" class="icon-plus"></a></li>
</ul>
</header>
